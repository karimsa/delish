<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <circle
    id="circle"

    cx="50%"
    cy="50%"

    r="40"
    fill="rgb(%s,%s,%s)"

    stroke-width="20"
    stroke="rgba(%s,%s,%s,.3)"
  >
    <animate
      id="animation1"
      attributeType="xml"
      attributeName="stroke-width"

      from="20"
      to="50"

      begin="0s; animation2.end"
      dur="1s"
      
      repeatCount="1"
    />

    <animate
      id="animation2"
      attributeType="xml"
      attributeName="stroke-width"

      from="50"
      to="20"

      begin="animation1.end"
      dur="1s"

      repeatCount="1"
    />
  </circle>
</svg>